name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Make script executable
      run: chmod u+x ./mp/src/buildallprojects
    - name: buildallprojects
      run: ./mp/src/buildallprojects
